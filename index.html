<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitExplore</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@8.0.0/dist/css/shepherd.css" />
    <meta name="description" content="Discover and explore top GitHub repositories based on programming language, topics, and sorting options." />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="navbar-brand">GitExplorer</a>
        <ul class="navbar-menu">
          <li><a href="#">Home</a></li>
          <li><button id="tourButton">Start Tour</button></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
      <div class="hero-content">
        <h1>Welcome to GitExplorer</h1>
        <p>Discover and explore top GitHub repositories based on programming language, topics, and sorting options.</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <section class="controls">
        <form id="myForm">
          <label for="customLanguage">Programming Language:</label>
          <input type="text" id="customLanguage" placeholder="Enter Language" required />
          
          <label for="topic">Topic:</label>
          <input type="text" id="topic" placeholder="Optional" />
          
          <fieldset>
            <legend>Sort by:</legend>
           
            <label for="stars">Stars</label>
            <input type="radio" id="stars" name="sort" value="stars" required />
            <label for="forks">Forks</label>
            <input type="radio" id="forks" name="sort" value="forks" required />
            
          </fieldset>
          
          <button type="submit" id="searchButton">Search</button>
        </form>
      </section>
      <section>
        <h1>Top GitHub Repositories Here!</h1>
        <div id="repositories" class="repositories"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">
          <h3>GitExplorer</h3>
          <p>&copy; 2024 GitExplorer. All Rights Reserved.</p>
        </div>
        <div class="footer-right">
          <a href="https://twitter.com/jaiyankargupta" target="_blank">Twitter</a>
          <a href="https://github.com/jaiyankargupta" target="_blank">GitHub</a>
          <a href="https://www.linkedin.com/in/jaiyankargupta/" target="_blank">LinkedIn</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@8.0.0/dist/js/shepherd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
